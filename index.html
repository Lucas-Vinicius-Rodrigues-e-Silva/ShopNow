<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <script defer src="/src/js/dataProdutos.js"></script>
    <script defer src="/src/js/Products Dom.js"></script>
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <h1>Shop now</h1>
    </header>
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button id="buttonAll" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button id="HortifrutiButton"class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button id="buttonBakery" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button id="buttonDairy" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input id="searchArea"
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button id="searchButton"
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="priceContainer">
        <div>
            <img src="./src/img/alert-circle.png" alt="exclamação de alerta">
            <p>Valor total dos produtos da sessão selecionada</p>
        </div>
        <span id="totalProductsValue">R$ 0.00</span>
      </section>
      <!-- CONTAINER DE PRODUTOS -->
      <section class="containerVitrine">
        <div class="containerListaProdutos">
         <ul id="mainUl">
                    <!-- Utilize esse item html como template para a construção da lista de produtos
                    
                    Você pode remover esses comentários depois que fizer a construção pelo DOM -->
                    
            
                    <!-- <li>
                        <img src="./src/img/maça.png" alt="Imagem maçã">
                        <h3>Maçã</h3>
                        <span>Hortifruti</span>
                        <p>R$ 2.00</p>
                    </li> -->
                    
                </ul>
        </div>
      </section>
    </main>
  </body>
</html>
